<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello</title>
    <script src="https://cdn.socket.io/4.3.2/socket.io.min.js" integrity="sha384-KAZ4DtjNhLChOB/hxXuKqhMLYvx3b5MlT55xPEiNmREKRzeEm+RVPlTnAn0ajQNs" crossorigin="anonymous"></script>
    <script>
      var socket = io("http://localhost:3000");
      socket.on("connect", function() {
        console.log("connected!");
      });

      socket.on("disconnect", function() {
        console.log("disconnect!");
      });
      socket.on("change-pic", function(name) {
        if (!name) return;
        document.getElementById("imagem").src = name;
        document.getElementById(
          "logger"
        ).innerText = `${name} at ${new Date().toISOString()}`;
      });
    </script>
  </head>
  <body>
    <h2>Some cool live reload with Node.js is cool</h2>
    <output id="logger"></output>
    <br />
    <img width="300" height="300" id="imagem" src="./resources/sad.jpg" alt="sad picture" />
  </body>
</html>
